<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>Real time clock</title>
    <style>
        .container-fluid{
            height: 10vh;
            font-size: 20px;
            padding: 14px;
        }

    </style>
  </head>
  <body>
    <div class="container-fluid text-center bg-dark text-light">
        <p class="txt"> Real Time Clock</p>
    </div>
    <div class="container">
        <div class="jumbotron">
            <h1 class="display-4">Current time is: <span id="time"></span></h1>
            <p class="lead">We have got you covered.This is a simple hero unit, a simple jumbotron-style component for calling extra attention to featured content or information.</p>
            <hr class="my-4">
            <p>We are here to show you time</p>
            <button class="btn btn-primary btn-lg">Browser time</button>
          </div>
    </div>









    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
  <script>
      function time() {
          let a=new Date()
          let input=a.getHours()+':'+a.getMinutes()+':'+a.getSeconds()+'   '+a.toLocaleDateString();
          let time=document.getElementById('time');
          time.innerHTML=input;
      }
      time()
      setInterval(time,1000)
  </script>
</html>
