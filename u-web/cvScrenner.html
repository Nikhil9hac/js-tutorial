<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Cv screner</title>
  </head>
  <body>
  
    <div class="container text-center mx-auto col-md-6">
        <h1 class="my-3" style="font-size: 2rem;">Candidate Applications for Data Scientist Job</h1>
        <div id="image"></div>
        <br>
        <div id="profile"></div>
        <br>
        <button class="btn btn-primary btn-block" id="next_go"> Next</button>
    </div>
</div>
    </div>










    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
  <script>

const data = [
    {
        name: 'Rohan Das',
        age: 18,
        city: 'Kolkata',
        language: 'Python',
        framework: 'Django',
        image: 'https://randomuser.me/api/portraits/men/51.jpg'
    },

    {
        name: 'Shubham Sharma',
        age: 28,
        city: 'Bangalore',
        language: 'JavaScript',
        framework: 'Angular',
        image: 'https://randomuser.me/api/portraits/men/54.jpg'
    },

    {
        name: 'Camella Cabello',
        age: 18,
        city: 'Kolkata',
        language: 'Python',
        framework: 'Django',
        image: 'https://randomuser.me/api/portraits/women/55.jpg'
    },

    {
        name: 'Aishwariya Rai',
        age: 45,
        city: 'Mumbai',
        language: 'Python',
        framework: 'Flask',
        image: 'https://randomuser.me/api/portraits/women/57.jpg'
    },

    {
        name: 'Rohit Sharma',
        age: 34,
        city: 'Jharkhand',
        language: 'Go',
        framework: 'Go Framework',
        image: 'https://randomuser.me/api/portraits/men/61.jpg'
    }
]

console.log(data);

function Iterator(value){
   let nextIndex=0;
   return{
       next:function(){
           if (nextIndex<value.length) {
               return{
                   value:value[nextIndex++],
                   done:false
               }
           }
           else{
               return{
                   done:true
               }
           }
       }
   }
}

let Candidate=Iterator(data);

function nextCV(){
    const currentCandidate=Candidate.next().value;
    let image=document.getElementById('image');
    let profile=document.getElementById('profile');
    if (currentCandidate != undefined) {
        image.innerHTML=`<img src=${currentCandidate.image}>`
        profile.innerHTML=`
                        <ul class="list-group">
                <li class="list-group-item">${currentCandidate.name}></li>
                <li class="list-group-item">${currentCandidate.age}</li>
                <li class="list-group-item">${currentCandidate.city}</li>
                <li class="list-group-item">${currentCandidate.language}</li>
                <li class="list-group-item">${currentCandidate.framework}</li>
                </ul>
                            `;
    } else {
        alert('End of page');
        window.location.reload();
    }
}
nextCV()

let btn=document.getElementById('next_go');
btn.addEventListener('click',nextCV);

   
  </script>
</html>
