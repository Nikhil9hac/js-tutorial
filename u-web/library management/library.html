            <label for="inputEmail3" class="col-sm-1 col-form-label">Author</label>
            <div class="col-sm-7">
              <input type="text" class="form-control" id="author" placeholder="Author name">
            </div>
          </div>
          <div class="form-group row">
            <label for="inputPassword3" class="col-sm-1 col-form-label">Book</label>
            <div class="col-sm-7">
              <input type="text" class="form-control" id="book" placeholder="Book name">
            </div>
          </div>
          <fieldset class="form-group">
            <div class="row">
              <legend class="col-form-label col-sm-1 pt-0">Type</legend>
              <div class="col-sm-7">
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="manga"  checked>
                  <label class="form-check-label" for="gridRadios1">
                    Manga
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="Programming" >
                  <label class="form-check-label" for="gridRadios2">
                    Programming
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="fiction">
                  <label class="form-check-label" for="gridRadios3">
                    Fiction
                  </label>
                </div>
              </div>
            </div>
          </fieldset>
          <div class="form-group row">
            <div class="col-sm-10">
              <button id="submit" class="btn btn-primary">Submit</button>
            </div>
          </div>
